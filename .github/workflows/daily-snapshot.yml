name: Daily Project Snapshot

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at UTC 00:00
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GitHub Repos and Update projects.json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_USERNAME: ${{ inputs.github_username || 'Chriszhang6' }}
          OUTPUT_FILE: ${{ inputs.output_path || 'projects.json' }}
          FILTER_FORKS: ${{ inputs.filter_forks || 'true' }}
          FILTER_ARCHIVED: ${{ inputs.filter_archived || 'true' }}
          MIN_STARS: ${{ inputs.min_stars || '0' }}
        run: node scripts/update-projects.js

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          OUTPUT_PATH="${{ inputs.output_path || 'projects.json' }}"
          git add "$OUTPUT_PATH"
          git diff --staged --quiet || git commit -m "Update GitHub projects list [skip ci]"
          git push
